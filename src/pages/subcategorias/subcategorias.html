<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Escolha uma subcategoria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let subcategoria of subcategorias" (click)="openPage(subcategoria.id)">
      <span>{{subcategoria.nome}}</span>
    </button>
  </ion-list>
</ion-content>
