<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Escolha uma categoria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let categoria of categorias" (click)="openPage(categoria)">
      <span>{{categoria.nome}}</span>
    </button>
  </ion-list>
</ion-content>
