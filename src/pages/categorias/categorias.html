<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias de peças</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- begin Breadcrumb -->
  <ul class="breadcrumb">
      <li><a href="#">Todas as peças</a><ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" class="ion-chevron-right"></ion-icon></li>
  </ul>    
  <!-- end Breadcrumb -->
  <ion-list>
    <button ion-item *ngFor="let categoria of categorias" (click)="openPage(categoria.id, categoria.nome)">
      <span>{{categoria.nome}}</span>
    </button>
  </ion-list>
</ion-content>
