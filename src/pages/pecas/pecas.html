<ion-header>

  <ion-navbar color="primary">
    <ion-title>Catálogo de peças</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Begin Breadcrumb -->
  <ul class="breadcrumb">
    <li>
      <a href="#">Todas as peças</a>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" class="ion-chevron-right"></ion-icon>
    </li>
    <li (click)="voltaCategoria()">
      <a href="#">{{categoriaNome}}</a>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" class="ion-chevron-right"></ion-icon>
    </li>
    <li (click)="voltaSubcategoria()">
        <a href="#">{{subcategoriaNome}}</a>
      </li>
  </ul>
  <!-- end Breadcrumb -->
  <ion-list>
    <ion-card *ngFor="let peca of pecas" (click)="openPeca(peca)">
      <ion-card-content style="padding-bottom: 0px; padding-top: 0px;">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <ion-icon name="camera" class="icon-cam"></ion-icon>
              <p> Ver foto </p>
            </ion-col>
            <ion-col col-10>
              <span class="card-brand">{{peca.marca}} </span><br>
              <span class="card-title">{{peca.nome}}</span><br>
              <span class="card-description">{{peca.descricao}}</span>
              <sub></sub>
            </ion-col>
            <ion-col col-2>
              <div class="card-price" padding-top>{{peca.preco | currency:'BRL'}}</div>
            </ion-col>
            <ion-col col-10>
                <div text-right>
                    <span style="font-weight: 500;"> {{peca.loja.nome}}</span><br>
                    <span> {{peca.loja.local}} </span>
                  </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- Add card content here! -->
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
